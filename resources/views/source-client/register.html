<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Đăng ký</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-10 col-lg-8 col-xl-7 mx-auto register">
					<form  class="col-9 col-sm-6  mx-auto">
						<div class="form-group row">
							<label class="label">Tên tài khoản</label>
							<input type="text" maxlength="10" name="" class="col-10 form-control" max="10" required placeholder="Nhập tài khoản" autofocus>
							<span class="col-2" style="background:url('image/check.png') center no-repeat;background-size:70% 70%;"></span>
						</div>
						<div class="form-group row">
							<label class="label">Mật khẩu</label>
							<input type="password" name="" class="form-control col-10" required placeholder="Nhập mật khẩu">
							<span class="col-2" style="background:url('image/ok.png') center no-repeat;background-size:70% 70%;"></span>
						</div>
						<div class="form-group row">
							<label class="label">Xác nhận mật khẩu</label>
							<input type="password" name="" class="form-control col-10" required placeholder="Nhập lại mật khẩu">
							<span class="col-2" style="background:url('image/khong.png') center no-repeat;background-size:70% 70%;opacity: 0.9;"></span>
						</div>
						<div class="form-group row">
							<label class="custom-control custom-checkbox">
	    					<input type="checkbox" class="custom-control-input" required>
	    					<label class="custom-control-indicator"></label>
	    					<span class="custom-control-description text-muted">Ta đã sẵn sàng phiêu bạt giang hồ.</span>
	    					
						</div>
						<div class="form-group row">
	 						<button type="submit" class="btn btn-outline-secondary">Đăng ký</button>
						</div>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
